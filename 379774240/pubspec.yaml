name: chat_journal
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3

  shared_preferences: ^2.0.15
  sqflite: ^2.0.2+1
  path: ^1.8.1

  flutter_slidable: ^1.3.0
  image_picker: ^0.8.5+3
  
  cloud_firestore: ^3.3.0
  firebase_auth: ^3.5.0
  firebase_storage: ^10.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
